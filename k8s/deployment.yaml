apiVersion: apps/v1
kind: Deployment
metadata:
  name: minha-app
  labels:
    app: minha-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minha-app
  template:
    metadata:
      labels:
        app: minha-app
    spec:
      containers:
        - name: minha-app
          # ATENÇÃO: A imagem será substituída pelo pipeline
          image: IMAGEM_PLACEHOLDER
          ports:
            - containerPort: 8080
